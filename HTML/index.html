<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb4d49b0a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="../Images/icon.png" alt="To-Do List icon"></h2>
            <div class="row">
                <input type="text" id="input-text" placeholder="Add your to-do">
                <button id="add-btn" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="../Scripts/index.js"></script>
</body>
</html>
